<!DOCTYPE html>
<html>

<head>
    <title>Week 7 Exercise 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b447992a8b.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i id="icon" class="fa-solid fa-compass"></i>
        </a>
    </div>

    <div style="padding-left:16px">
        <h2>Responsive Topnav Example</h2>
        <p>Resize the browser window to see how it works.</p>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
            var y = document.getElementById("icon");
            if (y.className === "fa-solid fa-compass") {
                y.className = "fa-solid fa-square-xmark";
            } else {
                y.className = "fa-solid fa-compass";
            }
        }
    </script>

</body>

</html>
