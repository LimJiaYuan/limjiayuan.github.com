<!DOCTYPE html>
<html>

<head>
    <title>Week 3 Homework 1</title>
    <style>
        body {
            background-color: rgba(255, 255, 255, 0.959);
            font-family: 'Lato', sans-serif;
            font-size: 3vw;
            margin:0;
            margin-right: 60px;
        }

        .titlebox {
            border: 7px black solid;
            padding: 4% 4%;
            height: 100;
            /* 20% height of the full page. Again like the vw as above, vw is width, then vh is height */
            border-left: 0;
        }
        .textTitle{
            font-weight: bold;
        }

        .container {
            width:125vw;
            /* Target those elements containing class (dot) called 'container' */
            display: flex;
            /* This is the magic to make the 2 div align horizontally */
            margin-top: 7px;
            /* 80% height of the full page */
            align-items: center;
            height: 95vh;
        }

        #box1{
            font-size: 200%;
            width: 100%;
            text-align: left;
        }

        #box2{
            font-size: 60%;
        }

        #box3{
            height: 100%;
            margin-left: 50px;
        }
        
    </style>
    <!-- this is HTML Comment 
         The 2 lines below is to install Google Fonts. 
         For all font in your homeworks, use Lato (as above)
        -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="titlebox">
            <div id="box1" class="box">
                <span class="textTitle"> MERLAND </span><br>
                <span class="textTitle"> FURNITURE</span> 
            </div>   
            <div id="box2" class="box">
                <span>Furniture, decor, and beyond</span> 
            </div>  
        </div>
        
        <div id="box3" class="box">
            <img src="../image/hwk1.jpg" height="98%">
        </div>
    </div> 
</body>

</html>
