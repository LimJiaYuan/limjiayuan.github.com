<!DOCTYPE html>
<html>

<head>
    <title>Week 3 Homework 1</title>
    <style>
        body {
            background-color: rgba(255, 255, 255, 0.959);
            font-family: 'Lato', sans-serif;
            font-size: 3vw;
        }

        .titlebox {
            display: flex;
            height: 80vh;
            width: 125vw;
            align-items: left ;
            text-align: left;
        }

        .container {
            /* Target those elements containing class (dot) called 'container' */
            display: flex;
            /* This is the magic to make the 2 div align horizontally */
            height: 70vh;
            width: 30vw;
            /* 80% height of the full page */
            text-align: left;
        }

        .container .box {
            height: 135%;
            width: 20%;
            display: flex;
            /* refer here to get more details about flex usage: https://css-tricks.com/snippets/css/a-guide-to-flexbox/ */
            align-items: center ;
            
        }

        .box div {
            width: 50%;
            text-align: center;
        }

        #box2 {
            text-align: left;
            background-image: url("images/unsplash.jpg");
            background-size: cover;
            background-position: top left ;
        }
        #box3 {
            text-align: right;
            align-items: right ;
            height: 90%;
            width: 5;
            background-position: top left;
        }

        h1 {
            padding:10px;
            border: 8px black solid;
            text-align: left;
        }

    </style>
