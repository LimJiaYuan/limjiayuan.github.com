<!DOCTYPE html>
<html>

<head>
    <title>Week 3 Homework 3</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            font-family: 'Lato', sans-serif;
            /* If Lato not available, use sans-serif */
            font-size: 3vw;
            /* vw is the size unit, it changes based on your current screen size. The bigger screen the font will be bigger and vice versa. */
            margin-top: 4.5%;

        }

        .container {
            /* Target those elements containing class (dot) called 'container' */
            display: flex;
            /* This is the magic to make the 2 div align horizontally */
            height: 80%;
            /* 80% height of the full page */
            width: 100%;
            justify-content: left;
            flex-direction: row-reverse;
        }

        .box div {
            /* All the div under .box */
            width: 100%;
        }

        #box2 {
            text-align: right;
            background-image: url("images/unsplash.jpg");
            background-size: cover;
            background-position: center center;
        }

        .titlebox {
            border: 7px black solid;
            padding: 10px;
            border-right:0;
            width:38%;
            height:57vh;
            margin-right: 60px;
            margin-top: 4.8%;
        }
    </style>
    <!-- this is HTML Comment 
         The 2 lines below is to install Google Fonts. 
         For all font in your homeworks, use Lato (as above)
        -->
</head>

<body>
    <div class="container">
        <div class="titlebox">
            <h1>My Title</h1>
        </div>
    
        <div id="box1" class="box">
            <img src="../image/hwk3.jpg" height="86%"/>
        </div>
    </div>
</body>

</html>
